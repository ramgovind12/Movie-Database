{% extends 'base.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter the movie name">
    <input type="text" name="desc" placeholder="Enter the Description">
    <input type="text" name="year" placeholder="Enter the Year">
    <input type="file" name="img" placeholder=" Select Image file">
    <input type="submit">

</form>
{% endblock %}
