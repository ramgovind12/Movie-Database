{% extends 'base.html' %} {% block body %}

<br>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="{{movie.img.url}}" width="400" height="450" /> <br />
    </div>
    <div class="col-md-6">
        <h2>{{movie.name}}</h2><br />
        {{movie.desc}}<br /><br>
        {{movie.year}}<br /><br>
        <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"
      >Update</a
    >
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id%}"
      >Delete</a
    >
    </div>

    
    
  </div>
</div>

{% endblock %}
